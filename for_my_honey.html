<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Honey ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }

        p {
            color: #fff;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }

        button {
            background: #ff4d6d;
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff2e55;
            transform: scale(1.05);
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            animation: floatUp 8s linear infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>My Honey</h1>
        <p>
            Sorry honey‚Ä¶<br><br>
            I know I hurt you, and that hurts me even more.<br>
            Please trust me ‚Äî I love you more than words,
            more than silence, more than my mistakes.<br><br>
            You are my heart, my peace, my forever.
        </p>
        <button onclick="playMusic()">Play Our Song üé∂</button>
    </div>

    <!-- Floating Hearts Script -->
    <script>
        function playMusic() {
            document.getElementById("bgMusic").play();
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
